
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup | ReWear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">ReWear</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#how-it-works">How It Works</a></li>
                    <li><a href="auth.html" class="btn btn-outline">Login/Signup</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <div class="auth-content">
                    <form id="login-form" class="auth-form active">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                            <a href="#forgot-password" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <div class="social-login">
                            <p>Or login with:</p>
                            <div class="social-buttons">
                                <button type="button" class="btn btn-social google">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="btn btn-social facebook">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                            <p class="help-text">Minimum 8 characters</p>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
<!-- Add this form inside your auth.html -->
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<form id="registerForm" style="display:none;">
  <input type="text" id="registerName" placeholder="Name" required>
  <input type="email" id="registerEmail" placeholder="Email" required>
  <input type="password" id="registerPassword" placeholder="Password" required>
  <button type="submit">Register</button>
</form>

<!-- Add tab switcher -->
<button onclick="showForm('login')">Login</button>
<button onclick="showForm('register')">Register</button>
<nav>
  <a href="index.html">Home</a>
  <a href="auth.html">Login</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="add-item.html">Add Item</a>
</nav>
<!-- Add these buttons to your auth.html -->
<button id="googleLogin" class="social-btn google">
  <img src="images/google-icon.png" alt="Google"> Sign in with Google
</button>

<button id="facebookLogin" class="social-btn facebook">
  <img src="images/facebook-icon.png" alt="Facebook"> Sign in with Facebook
</button>
